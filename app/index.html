<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/font-awesome/css/font-awesome.css">
  <!-- <link rel="icon" href="/assets/images/"> -->
  <!-- <script type="text/javascript" src="/assets/scripts/font-awesome/fontawesome-all.js"></script> -->
  <title>Quiui: Your individual Dashboard</title>
  <meta name="keywords" content="Travel planning, travel bundles, travel escapes, affordable travel">
  <meta name="description" content="Your clarify. One trip away. We create soul restoring journeys that inspire you to be you.">

  <link rel="stylesheet" href="temp/styles/styles.css">
</head>
<body>
  <div id="fb-root"></div>

  <header class="site-header">
    <div class="wrapper">

    </div>
  </header>
  <div class="edit-dropdown" id="side-bar">
    <div class="edit-dropdown__title">
      <div class="edit-dropdown__title__cap">
        <h2 class="edit-dropdown__title__cap__h2">EDIT DASHBOARD</h2>
      </div>
      <div class="edit-dropdown__title__close">
        <i class="fa fa-bars" aria-hidden="true" id="edit-close"></i>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="edit-dropdown__content">

      <ul class="edit-dropdown__content__list">
        <h3>ORGANISING</h3>
          <li id="add-calendar">Calendar</li>
          <li id="add-notes">Notes</li>
          <li id="add-appointments">Appointments</li>
          <li id="add-emails">E-Mails</li>

        <h3>SOCIAL MEDIA</h3>
          <span><li id="add-facebook">Facebook</li></span>
          <span><li id="add-twitter">Twitter</li></span>
          <span><li id="add-soundcloud">Soundcloud</li></span>
          <span><li id="add-news">News</li></span>
          <span><li id="add-spotify">Spotify</li></span>

      </ul>
    </div>
  </div>

  <div class="dashboard">
    <div class="dashboard__header">
      <div class="dashboard__header__column">
        <div class="dashboard__header__title">
          <h1 class="dashboard__header__title__h1">DASHBOARD</h1>
        </div>
      </div>
      <div class="dashboard__header__column">
        <div class="dashboard__header__edit">
          <i class="fa fa-pencil-square-o" id="edit-open"></i>
        </div>
      </div>
      <div class="clearfix"></div>

    </div>


    <div class="dashboard__content" id="content-port">
      <div class="dashboard__content--left dashboard__content--side" id="content-port__left">


        <ul id="sortable" class="dashboard__content--left__sort-list">

        </ul>
      </div>
      <div class="dashboard__content--right dashboard__content--side" id="content-port__right">
      </div>
    </div>
    <div class="dashboard__footer">
    </div>
  </div>
  <footer class="site-footer">
    <div class="wrapper">

    </div>
  </footer>
  <script src="/temp/scripts/App.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="/assets/scripts/jquery-ui/jquery-ui.min.js"></script>
  <script>
    $( function() {
      $( "#sortable" ).sortable({
        revert: true
      });
      $( "#draggable" ).draggable({
        connectToSortable: "#sortable",
        helper: "clone",
        revert: "invalid"
      });
      $( "ul, li" ).disableSelection();
    });
  </script>
</body>
</html>
